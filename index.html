<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bartlett's Bucket List</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- <script type="text/javascript" src="assets/CSS/reset.css"></script> -->
    <link rel="stylesheet" href="assets/CSS/style.css">

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script> -->



</head>

<body>
    <div class="body-container">
        <div class="pure-u-1 pure-u-sm-1">

            <div class="black-bar">
                <div class="head-1">
                        <img src="./assets/Images/Logo.png" alt="Mountain View" height="72" width="72"> Bartlett's Bucket List
                    </div>
                    <button id="sign-out" class="logout">Log-out</button>
                </div>
            </div>
        </div>

        <div class="pure-g">
            <div class="pure-u-2-3">
                <div class="body", id="choose-state">Choose A State to Visit
                    <form id="dropdown">
                        <select id="statelist">
    

                        </select>
                    </form>
                    <div id=parkinfo></div>
                    
                </div>
                
                <div id=parkinfo></div>
            </div>


            <!-- SIDERBAR BUTTONS -->
            <div class="pure-u-1-3 pure-u-sm-1-3">
                <div id="bucket-list" class="sidebar-image">

                    <form class="pure-form pure-form-stacked">
                        <fieldset>
                            <div class="sign-in-color">Sign-In</div>

                            <label for="email">Email</label>
                            <input id="email" type="email" placeholder="Email">

                            <label for="password">Password</label>
                            <input id="password" type="password" placeholder="Password">

                            <button id="sign-in" type="submit" class="pure-button pure-button-primary">Sign in</button>
                            <button id="sign-up" type="submit" class="button-secondary pure-button">Sign up</button>
                        </fieldset>
                    </form>

                </div>
            </div>

        </div>

        <footer>
            <div class="footer-container">
                
                <div class="text-center center-block">
                    <p class="txt-railway">Bartlet Bucket list</p>

                    <a href="https://www.facebook.com/nationalpark" target="blank">
                        <i class="fab fa-facebook-square fa-3x social"></i>
                    </a>
                    <a href="https://twitter.com/natlparkservice" target="_blank">
                        <i class="fab fa-twitter-square fa-3x social"></i>
                    </a>
                    
                    <a href="mailto:bartletbucketlist@gmail.com" target="blank">
                        <i class="fa fa-envelope-square fa-3x social"></i>
                    </a>

                </div>
            </div>
        </footer>
    </div>
  
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="assets/JS/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/CSS/reset.css"></script>
</body>

</html>
